name: Train and Deploy Model (Lab 4)

on:
  push:
    branches:
      - main

jobs:
# =====================================================
# JOB 1: TRAIN
# =====================================================
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model
        run: |
          python train.py

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: outputs/model.joblib

      - name: Upload metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: metrics
          path: outputs/results.json


# =====================================================
# JOB 2: DEPLOY
# =====================================================
  deploy:
    needs: train
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: model/

      - name: Download metrics artifact
        uses: actions/download-artifact@v4
        with:
          name: metrics

      - name: Read and compare metrics (HARD GATE)
        id: compare
        run: |
          python - <<EOF
          import json, sys

          with open("results.json") as f:
              m = json.load(f)

          cr2 = float(m["r2_score"])
          cmse = float(m["mse"])

          br2 = float("${{ vars.R2SCORE }}")
          bmse = float("${{ vars.MSE_SCORE }}")

          print(f"Current R2: {cr2}")
          print(f"Current MSE: {cmse}")
          print(f"Best R2: {br2}")
          print(f"Best MSE: {bmse}")

          if cr2 > br2 and cmse < bmse:
              with open("${{ github.output }}", "a") as f:
                  f.write("deploy=true\n")
                  f.write(f"current_r2={cr2}\n")
                  f.write(f"current_mse={cmse}\n")
          else:
              print("2022BCS0017 ---- Metric did not improve")
              sys.exit(1)
          EOF

      - name: Authenticate GitHub CLI
        if: steps.compare.outputs.deploy == 'true'
        run: |
          echo "${{ secrets.GH_ACCESS_TOKEN }}" | gh auth login --with-token

      - name: Login to Docker Hub
        if: steps.compare.outputs.deploy == 'true'
        run: |
          echo "${{ secrets.DOCKERHUB_ACCESS_TOKEN }}" | docker login \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        if: steps.compare.outputs.deploy == 'true'
        run: |
          docker build -t sreevardhanpendem/wine_predict_2022bcs0017_lab4:latest .

      - name: Push Docker image
        if: steps.compare.outputs.deploy == 'true'
        run: |
          docker push sreevardhanpendem/wine_predict_2022bcs0017_lab4:latest

      - name: Update baseline metrics (GitHub Variables)
        if: steps.compare.outputs.deploy == 'true'
        run: |
          gh variable set R2SCORE --body "${{ steps.compare.outputs.current_r2 }}"
          gh variable set MSE_SCORE --body "${{ steps.compare.outputs.current_mse }}"
